<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title></title>
<style>
*{ margin:0; padding:0;}
#box1{ width:300px; height:300px; border:10px solid #ff0; background:#ccc; position:absolute; left:50%; margin-left:-150px; top:50%; margin-top:-150px; text-align:center;}
#box1 img{ width:48px; height:60px; position:absolute; top:100px; left:50%; margin-left:-24px;}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box1');
	var oImg=document.getElementById('img1');	
	var arrPic1=['01.png', '02.png', '03.png'];
	var arrPic2=['fight01.png', 'fight02.png', 'fight03.png'];
	
	var i=0;
	setInterval(function(){
		i++
		oImg.src=arrPic1[i%arrPic1.length]	
	},150);

	oImg.onclick=function(){
		var timer=setInterval(function(){
			oImg.src=arrPic2[i%arrPic2.length];		
		},80);
		setTimeout(function(){
			clearInterval(timer);	
		},400);	
	};
};
</script>
</head>

<body>
<div id="box1">
	<img src="01.png" id="img1">
</div>
</body>
</html>
